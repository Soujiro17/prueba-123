<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro a la ingenier√≠a en software</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="resultado" id="resultado">
                Resultado
            </div>
            <div class="botones">
                <div class="numeros">
                    <div class="boton siete" id="7">7</div>
                    <div class="boton ocho" id="8">8</div>
                    <div class="boton nueve" id="9">9</div>
                    <div class="boton cuatro" id="4">4</div>
                    <div class="boton cinco" id="5">5</div>
                    <div class="boton seis" id="6">6</div>
                    <div class="boton uno" id="1">1</div>
                    <div class="boton dos" id="2">2</div>
                    <div class="boton tres" id="3">3</div>
                    <div class="boton uno" id="0">0</div>
                    <div class="boton dos">.</div>
                    <div class="boton tres">,</div>
                </div>
                <div class="operaciones">
                    <div class="boton">+</div>
                    <div class="boton">-</div>
                    <div class="boton">*</div>
                    <div class="boton">/</div>
                    <div class="boton" id="calcular">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- 

    table -> tabla
    thead -> encabezado de la tabla
    tbody -> cuerpo de la tabla
    tr -> table row -> fila de la tabla
    th -> table head -> cabeza de la tabla
    td -> table data -> dato de la tabla

 -->
